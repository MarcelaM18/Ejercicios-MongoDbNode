<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Actualizar Usuarios</title>
</head>
<body >
    <div class="container" >  
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombre" type="text" class="validate">
                  <label for="nombre">Name User</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">password</i>
                    <input id="pass" type="password" class="validate">
                    <label for="pass">Password</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">password</i>
                        <input id="confirmpass" type="password" class="validate">
                        <label for="confirmpass">Confirmar Password</label>
                      </div>
                    </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <input id="rol" type="text" class="validate">
                    <label for="rol">Rol</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">hdr_weak</i>
                        <input id="estado" type="text" class="validate">
                        <label for="estado">Estado</label>
                      </div>
                    </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <button  class="btn waves-effect waves-light" type="button" name="action" id="btnActualizar">Registrar
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                </div>
          </div>
            </form>
          </div>
    </div>
    <div>

    </div>
    <script src="js/funciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
