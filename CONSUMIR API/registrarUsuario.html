<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrar Usuarios</title>
</head>
<body >
    <div class="container" >  
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombre" type="text" class="validate">
                  <label for="icon_prefix">Name User</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">password</i>
                    <input id="rol" type="password" class="validate">
                    <label for="icon_telephone">Password</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">password</i>
                        <input id="rol" type="password" class="validate">
                        <label for="icon_telephone">Confirmar Password</label>
                      </div>
                    </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="rol" type="tel" class="validate">
                    <label for="icon_telephone">Rol</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="estado" type="tel" class="validate">
                        <label for="icon_telephone">Estado</label>
                      </div>
                    </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="registarDatos()">Registrar
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                </div>
          </div>
            </form>
          </div>
    </div>
    <div>
        <tbody>
            
        </tbody>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
